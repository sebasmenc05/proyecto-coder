    <main class="contacto">
        <div>
            <p>Contacto</p>
            <p>¿Como puedo ayudarte?</p>
            <p>Solo tienes que contactarme</p>
        </div>
        
        <form action="/ruta-destino" method="get" enctype="" class="contacto__form">
            <legend>Consultas</legend>
            
            <input type="text" name="userName" id="nombre" placeholder="Nombre y Apellido">
           
            <input type="email" name="email" placeholder="Ingresa tu email" required>
            <textarea name="message" placeholder="Deja tu mensaje" cols="30" rows="10"></textarea>
            <div class="contacto__botones">
                <button submit="Enviar">Enviar</button>
                <button reset="Eliminar">Eliminar</button>
            </div>
            
        </form>
    </main>
